<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="src/styles.css" />
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script> 
  <script 
    src="https://kit.fontawesome.com/466a0b8fee.js" 
    crossorigin="anonymous"></script>
  <link 
    href="css/bootstrap.min.css" 
    rel="stylesheet" />
</head>
<body class="color-bg">
  <div class="container-fluid text-center" id="quote-box">
    <h2 class="quote color-text" id="text">
      <i class="fa-solid fa-quote-left"></i>
      <span></span>
    </h2>
    <h4 class="quote color-text" id="author"></h4>
    <div class="row">
      <button class="btn btn-primary col-lg-2 color-bg" id="new-quote"><i class="fa-solid fa-circle-plus"></i> New</button>
      <a href="" target="_blank" class="btn btn-secondary col-lg-2 color-bg" id="tweet-quote"><i class="fa-brands fa-twitter"></i></a>
    </div>
  </div>
  <p id="developed-by">by Vicente Ferrer</p>
  <script src="src/index.js"></script>
</body>
</html>
